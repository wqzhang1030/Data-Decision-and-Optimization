seed: 42

paths:
  patch_train_pred_csv: outputs/patch_preds/patch_train_pred.csv
  patch_val_pred_csv: outputs/patch_preds/patch_val_pred.csv
  patch_test_pred_csv: outputs/patch_preds/patch_test_pred.csv
  holdout_pred_csv: outputs/patch_preds/holdout.csv
  patient_labels_csv: manifests/patient_labels.csv
  patch_checkpoint: outputs/patch/run_002/best.ckpt
  output_root: outputs/patient_mil

model:
  hidden_dim: 256
  dropout: 0.25

train:
  epochs: 120
  patience: 25
  lr: 0.0008
  weight_decay: 0.0001
  grad_clip_norm: 5.0
  steps_per_epoch: 500
  max_patches_train: 256
  max_patches_eval: 0
  feature_batch_size: 256
  feature_num_workers: 0
  oversample_power: 1.0
